@if(isAddTask){
<app-new-task [userid]="userid" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selected; track task.id){
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
